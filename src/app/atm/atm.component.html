<h1>ATM View</h1>
<div class="main">
  <section class="display">
    > Welcome, Henry!
    <!-- Display Feedback information here -->
  </section>
  <aside class="options">
    <!-- Add functionality to the buttons below -->
    <ul class="options-list">
      <li class="options-item input">
        <input type="number" [(ngModel)]="withdrawalAmount" placeholder="0.00">
        <button (click)="withdrawal(this.withdrawalAmount)">Make a Withdrawal</button>
      </li>
      <li class="options-item input">
          <input type="number" [(ngModel)]="depositAmount" placeholder="0.00">
          <button (click)="deposit(this.depositAmount)">Deposit Money</button>
      </li>
      <li class="options-item">
        <button>Balance Inquiry</button>
      </li>
      <li class="options-item">
        <button>Transactions History</button>
      </li>
    </ul>
  </aside>
</div>
